<!DOCTYPE html>
<html>
<head>
    <title>Nutrition Advisor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #eef2ff, #d9e8ff);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }
    
        .container {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    
        h2 {
            text-align: center;
            margin-top: 0;
            font-weight: 600;
        }
    
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
    
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #4f7cff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button:hover {
            background: #3d63d9;
        }
    
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f7ff;
            border: 1px solid #cfd8ff;
            border-radius: 5px;
        }
    </style>
    
</head>
<body>
    <h2>Daily Meal Input</h2>

    <form id="form">
        <label>Where are you from and do you have any health problems?</label><br>
        <input name="info" required><br><br>

        <label>Breakfast:</label><br>
        <input name="breakfast" required><br><br>

        <label>Lunch:</label><br>
        <input name="lunch" required><br><br>

        <label>Dinner:</label><br>
        <input name="dinner" required><br><br>

        <label>Snacks:</label><br>
        <input name="snacks"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h3>Response:</h3>
    <div id="output" style="white-space: pre-wrap;"></div>

    <script>
        document.getElementById("form").onsubmit = async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            const response = await fetch("/analyze", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("output").textContent = data.response;
        };
    </script>

</body>
</html>
